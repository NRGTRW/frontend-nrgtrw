<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KING-S Project Landing Page Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #212121;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .landing-container {
            text-align: center;
            color: #ccc;
        }
        
        .crown-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #b9a012;
        }
        
        .loading-animation {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 30px 0;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            background-color: #b9a012;
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .dot:nth-child(2) { animation-delay: 0.1s; }
        .dot:nth-child(3) { animation-delay: 0.2s; }
        .dot:nth-child(4) { animation-delay: 0.3s; }
        .dot:nth-child(5) { animation-delay: 0.4s; }
        .dot:nth-child(6) { animation-delay: 0.5s; }
        .dot:nth-child(7) { animation-delay: 0.6s; }
        .dot:nth-child(8) { animation-delay: 0.7s; }
        .dot:nth-child(9) { animation-delay: 0.8s; }
        .dot:nth-child(10) { animation-delay: 0.9s; }
        .dot:nth-child(11) { animation-delay: 1.0s; }
        .dot:nth-child(12) { animation-delay: 1.1s; }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        
        .use-menu-text {
            font-size: 18px;
            font-weight: 500;
            color: #ccc;
            margin-top: 20px;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #c0c0c0;
            border-radius: 50%;
            border: 2px solid #c0c0c0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .theme-toggle::before {
            content: "ðŸŒ™";
            font-size: 20px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="theme-toggle"></div>
    <div class="landing-container">
        <div class="logo">NRG'S</div>
        <div class="crown-icon">ðŸ‘‘</div>
        <div class="loading-animation">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="use-menu-text">USE MENU</div>
    </div>
</body>
</html>
