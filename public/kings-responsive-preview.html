<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KING-S Project Responsive Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a1016 0%, #1a2a3a 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .preview-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .device-frame {
            position: relative;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            background: #212121;
        }
        
        /* Desktop/Laptop Frame */
        .desktop-frame {
            width: 320px;
            height: 200px;
            border: 3px solid #333;
            border-radius: 8px;
        }
        
        /* Mobile Frame */
        .mobile-frame {
            width: 120px;
            height: 200px;
            border: 3px solid #333;
            border-radius: 20px;
        }
        
        .device-screen {
            width: 100%;
            height: 100%;
            background: #212121;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .kings-content {
            text-align: center;
            color: #ccc;
            transform: scale(0.8);
        }
        
        .logo {
            font-size: 16px;
            font-weight: bold;
            color: #ccc;
            margin-bottom: 8px;
        }
        
        .crown-icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: #b9a012;
        }
        
        .loading-animation {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin: 15px 0;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            background-color: #b9a012;
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        .dot:nth-child(2) { animation-delay: 0.1s; }
        .dot:nth-child(3) { animation-delay: 0.2s; }
        .dot:nth-child(4) { animation-delay: 0.3s; }
        .dot:nth-child(5) { animation-delay: 0.4s; }
        .dot:nth-child(6) { animation-delay: 0.5s; }
        .dot:nth-child(7) { animation-delay: 0.6s; }
        .dot:nth-child(8) { animation-delay: 0.7s; }
        .dot:nth-child(9) { animation-delay: 0.8s; }
        .dot:nth-child(10) { animation-delay: 0.9s; }
        .dot:nth-child(11) { animation-delay: 1.0s; }
        .dot:nth-child(12) { animation-delay: 1.1s; }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        
        .use-menu-text {
            font-size: 10px;
            font-weight: 500;
            color: #ccc;
            margin-top: 10px;
        }
        
        .theme-toggle {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 20px;
            height: 20px;
            background-color: #c0c0c0;
            border-radius: 50%;
            border: 1px solid #c0c0c0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .theme-toggle::before {
            content: "ðŸŒ™";
            font-size: 8px;
        }
        
        /* Responsive Design - Show only one frame based on device */
        @media (max-width: 768px) {
            .desktop-frame {
                display: none;
            }
            .mobile-frame {
                display: block;
            }
        }
        
        @media (min-width: 769px) {
            .desktop-frame {
                display: block;
            }
            .mobile-frame {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <!-- Desktop/Laptop Preview -->
        <div class="device-frame desktop-frame">
            <div class="device-screen">
                <div class="theme-toggle"></div>
                <div class="kings-content">
                    <div class="logo">NRG'S</div>
                    <div class="crown-icon">ðŸ‘‘</div>
                    <div class="loading-animation">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="use-menu-text">USE MENU</div>
                </div>
            </div>
        </div>
        
        <!-- Mobile Preview -->
        <div class="device-frame mobile-frame">
            <div class="device-screen">
                <div class="theme-toggle"></div>
                <div class="kings-content">
                    <div class="logo">NRG'S</div>
                    <div class="crown-icon">ðŸ‘‘</div>
                    <div class="loading-animation">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="use-menu-text">USE MENU</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
